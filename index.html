<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeFusion Tier-II Rules</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 25%, #16055a 50%, #1a0b2e 75%, #0a0a0f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Animated blobs */
        .blob-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: blobFloat 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            top: 50%;
            left: 50%;
            animation-delay: 5s;
        }

        @keyframes blobFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% { 
                transform: translate(100px, -100px) scale(1.2) rotate(120deg);
            }
            66% { 
                transform: translate(-100px, 100px) scale(0.8) rotate(240deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header with glow effect */
        header {
            text-align: center;
            padding: 100px 20px 80px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            display: inline-flex;
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            position: relative;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .subtitle span {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* Card with glass effect */
        .card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 30px;
            padding: 0;
            margin-bottom: 100px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 150px rgba(139, 92, 246, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status bar with gradient */
        .status-bar {
            background: linear-gradient(90deg, 
                rgba(139, 92, 246, 0.15) 0%, 
                rgba(236, 72, 153, 0.15) 50%,
                rgba(59, 130, 246, 0.15) 100%);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-loading,
        .status-error,
        .status-success {
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .content {
            padding: 60px;
        }

        .content-loading {
            text-align: center;
            padding: 100px 20px;
            color: #94a3b8;
        }

        .content-loading .spinner {
            margin: 0 auto 20px;
            width: 50px;
            height: 50px;
            border-width: 3px;
        }

        .content-error {
            text-align: center;
            padding: 80px 30px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            margin: 30px;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .retry-btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        /* Enhanced markdown styles */
        .markdown-content {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            background: linear-gradient(135deg, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .markdown-content h1 { 
            font-size: 2.5rem;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
            padding-bottom: 0.5rem;
        }
        .markdown-content h2 { font-size: 2rem; }
        .markdown-content h3 { font-size: 1.5rem; }

        .markdown-content p {
            margin-bottom: 1.5rem;
            color: #cbd5e1;
            line-height: 1.8;
        }

        .markdown-content a {
            color: #8b5cf6;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .markdown-content a:hover {
            color: #c084fc;
            border-bottom-color: #c084fc;
        }

        .markdown-content code {
            background: rgba(139, 92, 246, 0.15);
            color: #f472b6;
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .markdown-content pre {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 25px;
            border-radius: 15px;
            overflow-x: auto;
            margin: 2rem 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border: none;
        }

        .markdown-content strong {
            color: #e879f9;
            font-weight: 700;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        /* Scroll progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #3b82f6);
            z-index: 9999;
            transition: width 0.1s ease;
        }

        @media (max-width: 768px) {
            .content {
                padding: 40px 25px;
            }
            
            header {
                padding: 80px 20px 60px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .blob {
                filter: blur(60px);
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <div class="gradient-bg"></div>
    
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="header-icon">💭</div>
            <h1>TeeFusion Tier-II</h1>
            <p class="subtitle">
                Project by <span>yorushi</span> ✴ Edited by <span>Yukihime(X3qnan)</span>
            </p>
        </header>

        <main>
            <div class="card">
                <div class="status-bar">
                    <div class="status-loading" id="statusLoading">
                        <div class="spinner"></div>
                        <span>Загрузка содержимого README.md...</span>
                    </div>
                    <div class="status-error" id="statusError">
                        <span>⚠️</span>
                        <span>Не удалось загрузить README.md</span>
                    </div>
                    <div class="status-success" id="statusSuccess">
                        <span>✓</span>
                        <span>Документация загружена</span>
                    </div>
                </div>

                <div class="content">
                    <div class="content-loading" id="contentLoading">
                        <div class="spinner"></div>
                        <p>Загрузка документации...</p>
                    </div>

                    <div class="content-error" id="contentError" style="display: none;">
                        <div class="error-icon">⚠️</div>
                        <h3 style="color: #fca5a5; margin-bottom: 10px;">Ошибка загрузки файла</h3>
                        <p style="color: #fca5a5; opacity: 0.7;">Не удалось загрузить README.md</p>
                        <button class="retry-btn" onclick="loadMarkdown()">Попробовать снова</button>
                    </div>

                    <div class="markdown-content" id="markdownContent" style="display: none;"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 TeeFusion</p>
        </footer>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Scroll progress bar
        function updateProgressBar() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        window.addEventListener('scroll', updateProgressBar);

        async function loadMarkdown() {
            const statusLoading = document.getElementById('statusLoading');
            const statusError = document.getElementById('statusError');
            const statusSuccess = document.getElementById('statusSuccess');
            const contentLoading = document.getElementById('contentLoading');
            const contentError = document.getElementById('contentError');
            const markdownContent = document.getElementById('markdownContent');

            statusLoading.style.display = 'flex';
            statusError.style.display = 'none';
            statusSuccess.style.display = 'none';
            contentLoading.style.display = 'block';
            contentError.style.display = 'none';
            markdownContent.style.display = 'none';

            try {
                const response = await fetch('./README.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                markdownContent.innerHTML = html;
                
                statusLoading.style.display = 'none';
                statusSuccess.style.display = 'flex';
                contentLoading.style.display = 'none';
                markdownContent.style.display = 'block';
            } catch (error) {
                console.error('Error loading README:', error);
                
                statusLoading.style.display = 'none';
                statusError.style.display = 'flex';
                contentLoading.style.display = 'none';
                contentError.style.display = 'block';
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadMarkdown();
        });
    </script>
</body>
</html>
