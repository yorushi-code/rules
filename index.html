<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rules ‚Äî Yorushi Code</title>

  <!-- üåà –ù–æ–≤—ã–π —Å—Ç–∏–ª—å -->
  <style>
    :root {
      --bg: #0c0d1a;
      --fg: #f2f2f2;
      --accent: #6b63ff;
      --muted: #a0a2b5;
      --card: #15162b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--fg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      font-size: 17px;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 0.4rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    main {
      max-width: 850px;
      margin: 0 auto 4rem;
      padding: 0 1.5rem;
    }

    article {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
    }

    h1, h2, h3, h4 {
      color: var(--accent);
      font-weight: 600;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #0a0b1a;
      color: #eaeaea;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
    }

    code {
      font-family: "JetBrains Mono", monospace;
      background: #1b1d32;
      color: #e1e1ff;
      padding: 0.15rem 0.3rem;
      border-radius: 4px;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      article {
        padding: 1.5rem;
      }
    }
  </style>

  <!-- marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
  <header>
    <h1>Rules</h1>
    <p>Project by Yorushi</p>
  </header>

  <main>
    <div class="meta">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ README.md...</div>
    <article id="content"></article>
  </main>

  <footer>
    <p>¬© 2025 Yorushi Code. Powered by GitHub Pages.</p>
  </footer>

  <script>
    fetch('./README.md')
      .then(r => r.ok ? r.text() : Promise.reject(r.status))
      .then(md => {
        const html = marked.parse(md);
        document.getElementById('content').innerHTML = html;
        document.querySelector('.meta').textContent = '';
        document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
      })
      .catch(err => {
        document.querySelector('.meta').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å README.md';
        document.getElementById('content').innerHTML =
          `<p style="color:#ff8080">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ (–∫–æ–¥: ${err})</p>`;
      });
  </script>
</body>
</html>
